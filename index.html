<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="number"></div>
<script>
    let a = parseInt(prompt("nhap so: "))
    document.getElementById('number').innerHTML = square(a);
    function square(x) {
        return x*x;
    }


</script>
